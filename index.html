<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport">
    <title>Brill Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>

    </div>
    <div class="game-area" id="gameArea">
        <div class="scores" id="scores">
            <div class="left">
                <h1>YOU: </h1>
                <h1 class="player-score" id="playerScore"data-player-score> </h1>
            </div>
            <div class="right">
                <h1> :COMP</h1>
                <h1 class="comp-score" id="compScore" data-comp-score=""> </h1>
            </div>
        </div>
        <div class="buttons" id="buttons">
            <div class="buttons-top">
                <button class="rock" id="rock" data-game-button>ROCK</button>
                <button class="paper" id="paper" data-game-button>PAPER</button>
            </div>
            <div class="buttons-bottom">    
                <button class="scissors" id="scissors" data-game-button>SCISSORS</button>
            </div>
        </div>
    </div>
    <div class="round-winning-message" id="roundMessage">
        <div data-round-message-text></div>
        <div data-round-winner-text></div>
        <button class="game-button" id="nextRoundButton">NEXT ROUND</button> 
    </div>
    <div class="game-winning-message" id="gameWinningMessage">
        <div data-game-winner-text> </div>
        <button class="game-button" id="restartButton">Restart</button> 
    </div>
</body>
<script src="rps.js"></script>
</html>
